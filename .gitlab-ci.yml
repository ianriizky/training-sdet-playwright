stages:
  - build
  - test

image: node:$NODE_VERSION

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules
    - ~/.cache/ms-playwright
  policy: pull-push

variables:
  PLAYWRIGHT_VERSION: 1.56.1
  NODE_VERSION: 24.11.0
  # used by `npx playwright install --with-deps`
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

  APP_URL: https://www.saucedemo.com

build:
  only:
    - main
    - develop
    - merge_requests
  stage: build
  script:
    - npm ci
    - npx playwright install --with-deps

test:
  only:
    - main
    - develop
    - merge_requests
  stage: test
  needs: [build]
  script:
    - npm run test:cov
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
